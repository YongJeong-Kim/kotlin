<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
</head>
<body>
qweqwe
<form id="imageForm">
  <input type="file" name="myImage" accept=".jpg, .png">
  <button id="upload">upload</button>
</form>
</body>
<script>
  $(function() {
    $('#upload').on('click', function() {
      var formData = new FormData($('#imageForm')[0]);
      // formData.append("myImage", $("input[name=myImage]")[0].files[0]);
      $.ajax({
        url: '/imageUpload',
        enctype: 'multipart/form-data',
        type: 'post',
        processData: false,
        contentType: false,
        data: formData,
        success: function(d) {
          console.log(d);
        },
        error: function(e) {
          console.log(e);
        }
      })
    });
  })
</script>
</html>
